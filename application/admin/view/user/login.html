<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body class="page-login">

<div class="container">
    <form action="{:url('do_login')}" method="post" class="form-login text-center">
        <fieldset>
            <legend>Mall</legend>
            <label for="username" class="sr-only">账号</label>
            <input type="text" placeholder="账号" name="username" id="username" class="form-control" required>
            <label for="password" class="sr-only">密码</label>
            <input type="password" name="password" placeholder="密码" id="password" class="form-control" required>
            <button type="submit" class="btn btn-primary btn-block btn-lg">登录</button>
        </fieldset>
    </form>
</div>
</body>
</html>
